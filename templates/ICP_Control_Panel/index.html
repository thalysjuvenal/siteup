							$("#clickPS").prop("disabled", false);
						}, 100)
					})
				});

					$("#clickMP").prop("disabled", true);

						document.body.removeChild(document.querySelector("#mercadopago-checkout-btn"));
						document.body.removeChild(document.querySelector(".mercadopago-button"));
					}
					$.get("engine/donate/mercadopago.php", {quantity: $("#mercadopago option:selected").val()}, function(data){
						const script = document.createElement("script");
						script.id = "mercadopago-checkout-btn";
						script.src = "{LINK_CHECKOUT_MP}";
						script.setAttribute("data-preference-id", data);
						script.async = true;
						script.onload = () => {
							setTimeout(function(){
								$(".mercadopago-button").click();
								$("#clickMP").prop("disabled", false);
							}, 100)
						};
						document.body.appendChild(script);
					});
				});

				});

					$("#imageUpload").click();
				});

				}

					fasterPreview( this );
				});

									label: key,
									value: value
