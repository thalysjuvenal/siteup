<noscript>
	<meta http-equiv="refresh" content="0; URL=../nojs.html">
</noscript>
<script>
	if(typeof index === "undefined" || index == ""){
		var url = window.location.href.split('/');
		window.location.href = url[0] + '//' + url[2];
	}
</script>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 class="h3">ICP Panel Configs</h1>
</div>
<!-- BEGIN CONFIG_ICP_PANEL -->
	<form action="" method="post" style="margin:0px;padding:0px;" id="configs"></form>
	<div class="accordion mb-5" id="accordionExample">
		<div class="card">
			<div class="card-header" id="headingOne">
				<h5 class="mb-0">
					<button class="btn btn-link text-decoration-none w-100 text-start" style="box-shadow: none;" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						Server configs
					</button>
				</h5>
			</div>
			<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group row">
								<label for="serverName" class="col-4 col-form-label col-form-label-sm">Server name:</label>
								<div class="col-8 mb-3">
									<input type="text" form="configs" name="serverName" class="form-control form-control-sm" id="serverName" value="{SITE_NAME}">
								</div>
								<label for="siteTitle" class="col-4 col-form-label col-form-label-sm">Server title:</label>
								<div class="col-8 mb-3">
									<input type="text" form="configs" name="siteTile" class="form-control form-control-sm" id="siteTitle" value="{SITE_TITLE}">
								</div>
								<label for="staticServer" class="col-4 col-form-label col-form-label-sm">Project:</label>
								<div class="col-8 mb-3">
									<input type="text" form="configs" readonly name="server" class="form-control form-control-sm" id="staticServer" value="{SERVER}">
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group row">
								<label for="serverSafeEnchant" class="col-3 col-form-label col-form-label-sm">Safe enchant:</label>
								<div class="col-3 mb-3 text-end">
									<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="100" form="configs" name="safeEnchant" class="form-control form-control-sm" style="display:inline-block; min-width:50px;" id="serverSafeEnchant" value="{SAFE_ENCHANT}">
								</div>
								<label for="serverMaxEnchant" class="col-3 col-form-label col-form-label-sm">Max enchant:</label>
								<div class="col-3 mb-3 text-end">
									<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="10000" form="configs" name="maxEnchant" class="form-control form-control-sm" style="display:inline-block; min-width:50px;" id="serverMaxEnchant" value="{MAX_ENCHANT}">
								</div>
								<label for="serverXp" class="col-3 col-form-label col-form-label-sm">XP rate:</label>
								<div class="col-3 mb-3 text-end">
									<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="10000" form="configs" name="xpRate" class="form-control form-control-sm" style="display:inline-block; min-width:50px;" id="serverXp" value="{XP_RATE}">
								</div>
								<label for="serverSp" class="col-3 col-form-label col-form-label-sm">SP rate:</label>
								<div class="col-3 mb-3 text-end">
									<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="10000" form="configs" name="spRate" class="form-control form-control-sm" style="display:inline-block; min-width:50px;" id="serverSp" value="{SP_RATE}">
								</div>
								<label for="serverDrop" class="col-3 col-form-label col-form-label-sm">Drop rate:</label>
								<div class="col-3 mb-3 text-end">
									<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="10000" form="configs" name="dropRate" class="form-control form-control-sm" style="display:inline-block; min-width:50px;" id="serverDrop" value="{DROP_RATE}">
								</div>
								<label for="serverSpoil" class="col-3 col-form-label col-form-label-sm">Spoil rate:</label>
								<div class="col-3 mb-3 text-end">
									<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="10000" form="configs" name="spoilRate" class="form-control form-control-sm" style="display:inline-block; min-width:50px;" id="serverSpoil" value="{SPOIL_RATE}">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header" id="headingTwo">
				<h5 class="mb-0">
					<button class="btn btn-link collapsed text-decoration-none w-100 text-start" style="box-shadow: none;" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						Website configs
					</button>
				</h5>
			</div>
			<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group row">
								<label for="pcTemplate" class="col-sm-4 col-form-label col-form-label-sm">Template:</label>
								<div class="col-sm-8 mb-3">
									<select class="form-select form-select-sm" form="configs" name="template" id="pcTemplate">
										{CONFIG_ICP_PANEL_PC_TEMPLATES}
									</select>
								</div>
								<label for="olyPeriod" class="col-sm-4 col-form-label col-form-label-sm">Olympiads period:</label>
								<div class="col-sm-8 mb-3">
									<select class="form-select form-select-sm" form="configs" name="olyPeriod" id="olyPeriod">
										{CONFIG_ICP_PANEL_OLY_PERIOD}
									</select>
								</div>
								<label for="serverTimezone" class="col-sm-4 col-form-label col-form-label-sm">Server timezone:</label>
								<div class="col-sm-8 mb-3">
									{CONFIG_ICP_PANEL_TIME_ZONE}
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group row">
								<label for="instagram" class="col-sm-4 col-form-label col-form-label-sm">Instagram:</label>
								<div class="col-sm-8 mb-3">
									<input type="text" form="configs" name="instagram" class="form-control form-control-sm" id="instagram" value="{INSTAGRAM}">
								</div>
								<label for="youtube" class="col-sm-4 col-form-label col-form-label-sm">YouTube:</label>
								<div class="col-sm-8 mb-3">
									<input type="text" form="configs" name="youtube" class="form-control form-control-sm" id="youtube" value="{YOUTUBE}">
								</div>
								<label for="facebook" class="col-sm-4 col-form-label col-form-label-sm">Facebook:</label>
								<div class="col-sm-8 mb-3">
									<input type="text" form="configs" name="facebook" class="form-control form-control-sm" id="facebook" value="{FACEBOOK}">
								</div>
								<label for="discord" class="col-sm-4 col-form-label col-form-label-sm">Discord:</label>
								<div class="col-sm-8 mb-3">
									<input type="text" form="configs" name="discord" class="form-control form-control-sm" id="discord" placeholder="Server ID" value="{DISCORD}">
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group row">
								<label for="maxRankings" class="col-9 col-form-label col-form-label-sm">Maximum results of the rankings:</label>
								<div class="col-3 pe-3 mb-3 text-end">
									<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="100" form="configs" name="maxRankings" class="form-control form-control-sm" style="display:inline-block; min-width:50px;" id="maxRankings" value="{MAX_RANKINGS}">
								</div>
								<label for="maxIndexRankings" class="col-9 col-form-label col-form-label-sm">Maximum results of the rankings in the index:</label>
								<div class="col-3 pe-3 mb-3 text-end">
									<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="100" form="configs" name="maxIndexRankings" class="form-control form-control-sm" style="display:inline-block; min-width:50px;" id="maxIndexRankings" value="{MAX_INDEX_RANKINGS}">
								</div>
								<label for="clientDownload" class="col-sm-5 col-form-label col-form-label-sm">Client download:</label>
								<div class="col-sm-7 mb-3">
									<input type="text" form="configs" name="clientDownload" class="form-control form-control-sm" id="clientDownload" placeholder="URL" value="{CLIENT_DOWNLOAD_LINK}">
								</div>
								<label for="systemDownload" class="col-sm-5 col-form-label col-form-label-sm">System download:</label>
								<div class="col-sm-7 mb-3">
									<input type="text" form="configs" name="systemDownload" class="form-control form-control-sm" id="systemDownload" placeholder="URL" value="{FILES_DOWNLOAD_LINK}">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header" id="headingThree">
				<h5 class="mb-0">
					<button class="btn btn-link collapsed text-decoration-none w-100 text-start" style="box-shadow: none;" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
						Email configs
					</button>
				</h5>
			</div>
			<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group row">
								<label for="customSwitch4" class="col-10 col-form-label col-form-label-sm">Account creation by email:</label>
								<div class="col-2 pe-0 mb-4">
									<div class="custom-control custom-switch text-end">
										<input type="checkbox" form="configs" name="accCreateByEmail" class="custom-control-input" id="customSwitch4"{CONFIG_ICP_PANEL_CREATE_BY_EMAIL}>
										<label class="custom-control-label mt-1" for="customSwitch4"></label>
									</div>
								</div>
								<label for="smtpHost" class="col-sm-5 col-form-label col-form-label-sm">SMTP host:</label>
								<div class="col-sm-7 mb-3">
									<input type="text" form="configs" name="smtpHost" class="form-control form-control-sm" id="smtpHost" value="{SMTP_HOST}">
								</div>
								<label for="smtpPort" class="col-sm-5 col-form-label col-form-label-sm">SMTP port:</label>
								<div class="col-sm-7 mb-3">
									<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="10000" form="configs" name="smtpPort" class="form-control form-control-sm" id="smtpPort" value="{SMTP_PORT}">
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group row">
								<label for="customSwitch5" class="col-10 col-form-label col-form-label-sm">Account recovery by email:</label>
								<div class="col-2 pe-0 mb-4">
									<div class="custom-control custom-switch text-end">
										<input type="checkbox" form="configs" name="accRecoveryByEmail" class="custom-control-input" id="customSwitch5"{CONFIG_ICP_PANEL_RECOVERY_BY_EMAIL}>
										<label class="custom-control-label mt-1" for="customSwitch5"></label>
									</div>
								</div>
								<label for="smtpEmail" class="col-sm-5 col-form-label col-form-label-sm">SMTP email:</label>
								<div class="col-sm-7 mb-3">
									<input type="text" form="configs" name="smtpEmail" class="form-control form-control-sm" id="smtpEmail" value="{SMTP_EMAIL}">
								</div>
								<label for="smtpPass" class="col-sm-5 col-form-label col-form-label-sm">SMTP password:</label>
								<div class="col-sm-7 mb-3">
									<input type="text" form="configs" name="smtpPass" class="form-control form-control-sm" id="smtpPass" value="{SMTP_PASS}">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header" id="headingFour">
				<h5 class="mb-0">
					<button class="btn btn-link collapsed text-decoration-none w-100 text-start" style="box-shadow: none;" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
						Donate configs
					</button>
				</h5>
			</div>
			<div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
				<div class="card-body pb-0">
					<div class="form-group row">
						<label for="donateCoinName" class="col-sm-2 col-form-label col-form-label-sm" style="min-width:145px">Donate coin name:</label>
						<div class="col-sm-10 mb-3">
							<input type="text" form="configs" name="donateCoinName" class="form-control form-control-sm" id="donateCoinName" value="{DONATE_COIN_NAME}">
						</div>
					</div>
					<hr style="margin-top:0px;margin-bottom:20px" />
					<div class="row">
						<div class="col-sm-3 mb-3" style="min-width:343px">
							<div class="card">
								<img class="card-img-top border-bottom" src="images/miscs/mercadopago.png" alt="Mercado Pago">
								<div class="card-body">
									<h5 class="card-title border-bottom pb-3">Mercado Pago</h5>
									<div class="form-group row">
										<label for="customSwitch51" class="col-10 col-form-label col-form-label-sm">Enable Mercado Pago:</label>
										<div class="col-2 pe-0 mb-4">
											<div class="custom-control custom-switch text-end">
												<input type="checkbox" form="configs" name="enableMercadopago" class="custom-control-input" id="customSwitch51"{CONFIG_ICP_PANEL_ENABLE_MERCADOPAGO}>
												<label class="custom-control-label mt-1" for="customSwitch51"></label>
											</div>
										</div>
										<label for="MP_Currency" class="col-9 col-form-label col-form-label-sm">Currency: <small><small><small class="text-muted">(ex: BRL, USD, EUR, etc)</small></small></small></label>
										<div class="col-3 mb-3">
											<input type="text" form="configs" name="mpCurrency" class="form-control form-control-sm" id="MP_Currency" value="{mp_currency}">
										</div>
										<label for="amountMPCoins" class="col-9 col-form-label col-form-label-sm">Amount of coins: <small><small><small class="text-muted">(for every 1 BRL/USD)</small></small></small></label>
										<div class="col-3 mb-3">
											<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="10000" form="configs" name="mpCoins" class="form-control form-control-sm" id="amountMPCoins" value="{mp_amount}">
										</div>
										<label for="mercadopagoToken" class="col-sm-6 col-form-label col-form-label-sm"><small>Mercado Pago token:</small></label>
										<div class="col-sm-6">
											<input type="text" form="configs" name="mpToken" class="form-control form-control-sm" id="mercadopagoToken" value="{mp_token}">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-3 mb-3" style="min-width:343px">
							<div class="card">
								<img class="card-img-top border-bottom" src="images/miscs/pagseguro.png" alt="PagSeguro">
								<div class="card-body">
									<h5 class="card-title border-bottom pb-3">PagSeguro</h5>
									<div class="form-group row">
										<label for="customSwitch7" class="col-10 col-form-label col-form-label-sm">Enable PagSeguro:</label>
										<div class="col-2 pe-0 mb-4">
											<div class="custom-control custom-switch text-end">
												<input type="checkbox" form="configs" name="enablePagseguro" class="custom-control-input" id="customSwitch7"{CONFIG_ICP_PANEL_ENABLE_PAGSEGURO}>
												<label class="custom-control-label mt-1" for="customSwitch7"></label>
											</div>
										</div>
										<label for="PS_Currency" class="col-9 col-form-label col-form-label-sm">Currency: <small><small><small class="text-muted">(ex: BRL, USD, EUR, etc)</small></small></small></label>
										<div class="col-3 mb-3">
											<input type="text" form="configs" name="psCurrency" class="form-control form-control-sm" id="PS_Currency" value="{ps_currency}">
										</div>
										<label for="amountBrlCoins" class="col-9 col-form-label col-form-label-sm">Amount of coins: <small><small><small class="text-muted">(for every 1 BRL/USD)</small></small></small></label>
										<div class="col-3 mb-3">
											<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="10000" form="configs" name="psCoins" class="form-control form-control-sm" id="amountBrlCoins" value="{ps_amount}">
										</div>
										<label for="pagseguroEmail" class="col-sm-6 col-form-label col-form-label-sm">PagSeguro email:</label>
										<div class="col-sm-6 mb-3">
											<input type="email" form="configs" name="psEmail" class="form-control form-control-sm" id="pagseguroEmail" value="{ps_email}">
										</div>
										<label for="pagseguroToken" class="col-sm-6 col-form-label col-form-label-sm">PagSeguro token:</label>
										<div class="col-sm-6">
											<input type="text" form="configs" name="psToken" class="form-control form-control-sm" id="pagseguroToken" value="{ps_token}">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-3 mb-3" style="min-width:343px">
							<div class="card">
								<img class="card-img-top border-bottom" src="images/miscs/paypal.png" alt="PayPal">
								<div class="card-body">
									<h5 class="card-title border-bottom pb-3">PayPal</h5>
									<div class="form-group row">
										<label for="customSwitch8" class="col-10 col-form-label col-form-label-sm">Enable PayPal:</label>
										<div class="col-2 pe-0 mb-4">
											<div class="custom-control custom-switch text-end">
												<input type="checkbox" form="configs" name="enablePaypal" class="custom-control-input" id="customSwitch8"{CONFIG_ICP_PANEL_ENABLE_PAYPAL}>
												<label class="custom-control-label mt-1" for="customSwitch8"></label>
											</div>
										</div>
										<label for="PP_Currency" class="col-9 col-form-label col-form-label-sm">Currency: <small><small><small class="text-muted">(ex: BRL, USD, EUR, etc)</small></small></small></label>
										<div class="col-3 mb-3">
											<input type="text" form="configs" name="ppCurrency" class="form-control form-control-sm" id="PP_Currency" value="{pp_currency}">
										</div>
										<label for="amountUsdCoins" class="col-9 col-form-label col-form-label-sm">Amount of coins: <small><small><small class="text-muted">(for every 1 BRL/USD)</small></small></small></label>
										<div class="col-3 mb-3">
											<input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="1" max="10000" form="configs" name="ppCoins" class="form-control form-control-sm" id="amountUsdCoins" value="{pp_amount}">

											<input type="email" form="configs" name="ppEmail" class="form-control form-control-sm" id="paypalEmail" value="{pp_email}">
										</div>
									</div>
								</div>
							</div>
						</div>

								<div class="card-body">
									<h5 class="card-title border-bottom pb-3">Deposit</h5>
									<div class="form-group row">
										<label for="customSwitch6" class="col-10 col-form-label col-form-label-sm">Enable deposit:</label>
										<div class="col-2 pe-0 mb-4">
											<div class="custom-control custom-switch text-end">
												<input type="checkbox" form="configs" name="enableDeposit" class="custom-control-input" id="customSwitch6"{CONFIG_ICP_PANEL_ENABLE_DEPOSIT}>
												<label class="custom-control-label mt-1" for="customSwitch6"></label>

											<input type="text" form="configs" name="depositBank" class="form-control form-control-sm" id="bankName" value="{bank_name}">

											<input type="text" form="configs" name="depositAccount" class="form-control form-control-sm" id="depositAccount" value="{bank_account}">
