<noscript>
	<meta http-equiv="refresh" content="0; URL=../nojs.html">
</noscript>
<script>
	if(typeof index === "undefined" || index == ""){
		var url = window.location.href.split('/');
		window.location.href = url[0] + '//' + url[2];
	}
</script>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 class="h2">Videos Gallery</h1>
</div>
<!-- BEGIN CONFIG_ICP_PANEL_APPROVE_VIDEOS -->
	<div class="card mb-3">
		<div class="card-header text-center">
			Videos awaiting approval
		</div>
		<div class="card-body pb-0">
			<div class="table-responsive">
				<table class="table table-striped table-sm text-center">
					<thead>
						<tr>
							<th valign="middle">Author</th>
							<th valign="middle">Video</th>
							<th valign="middle">Approve</th>
							<th valign="middle">Delete</th>
						</tr>
					</thead>
					<tbody>
						<!-- BEGIN CONFIG_ICP_PANEL_TO_APPROVE_VIDEOS -->
							<tr>
								<td valign="middle">{INDEX_VIDEOS_AUTHOR}</td>
								<td valign="middle"><a href="javascript:void(0)" modalBody='<iframe width="100%" height="315" class="embed-responsive-item" src="{INDEX_VIDEOS_URL}?autoplay=1&amp;modestbranding=1&amp;showinfo=0"  frameborder="0" id="video" allowscriptaccess="always" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>' modalFooter='Legend: {INDEX_VIDEOS_LEGEND}<br>Date: {INDEX_VIDEOS_DATE}' modalTitle="Enviado por: {INDEX_VIDEOS_AUTHOR}" class="modal-btn card-img-top" data-toggle="modal" data-target="#modalVideos">Video</a></td>
								<td valign="middle"><button type="submit" form="approveVideo" name="approveVideo" value="{INDEX_VIDEOS_ID}" class="btn btn-sm btn-primary"><span data-feather="thumbs-up"></span> Approve</button></td>
								<td valign="middle"><button type="submit" form="delete1Video" name="delete1Video" value="{INDEX_VIDEOS_ID}" class="btn btn-sm btn-primary"><span data-feather="x"></span> Delete</button></td>
							</tr>
						<!-- END CONFIG_ICP_PANEL_TO_APPROVE_VIDEOS -->
						<!-- BEGIN CONFIG_ICP_PANEL_TO_APPROVE_VIDEOS_NULL -->
							<tr>
								<td colspan="4">
									No videos awaiting approval.
								</td>
							</tr>
						<!-- END CONFIG_ICP_PANEL_TO_APPROVE_VIDEOS_NULL -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="card mb-3 mt-5">
		<div class="card-header text-center">
			Approved Videos
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-striped table-sm text-center">
					<thead>
						<tr>
							<th valign="middle">Author</th>
							<th valign="middle">Video</th>
							<th valign="middle">Disapprove</th>
							<th valign="middle">Delete</th>
						</tr>
					</thead>
					<tbody>
						<!-- BEGIN BLOCK_GALLERY_VIDEOS -->
							<tr>
								<td valign="middle">{INDEX_VIDEOS_AUTHOR}</td>
								<td valign="middle"><a href="javascript:void(0)" modalBody='<iframe width="100%" height="315" class="embed-responsive-item" src="{INDEX_VIDEOS_URL}?autoplay=1&amp;modestbranding=1&amp;showinfo=0"  frameborder="0" id="video" allowscriptaccess="always" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>' modalFooter='Legend: {INDEX_VIDEOS_LEGEND}<br>Date: {INDEX_VIDEOS_DATE}' modalTitle="Enviado por: {INDEX_VIDEOS_AUTHOR}" class="modal-btn card-img-top" data-toggle="modal" data-target="#modalVideos">Video</a></td>
								<td valign="middle"><button type="submit" form="disapproveVideo" name="disapproveVideo" value="{INDEX_VIDEOS_ID}" class="btn btn-sm btn-primary"><span data-feather="thumbs-down"></span> Disapprove</button></td>
								<td valign="middle"><button type="submit" form="delete2Video" name="delete2Video" value="{INDEX_VIDEOS_ID}" class="btn btn-sm btn-primary"><span data-feather="x"></span> Delete</button></td>
							</tr>
						<!-- END BLOCK_GALLERY_VIDEOS -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- BEGIN BLOCK_PAGINATION -->
		<nav aria-label="Pagination">
			<ul class="pagination justify-content-center">
				{PAGINATION}
			</ul>
		</nav>
	<!-- END BLOCK_PAGINATION -->
	<form action="" method="post" style="margin:0px; padding:0px;" id="approveVideo"></form>
	<form action="" method="post" style="margin:0px; padding:0px;" id="disapproveVideo"></form>
	<form action="" method="post" style="margin:0px; padding:0px;" id="delete1Video"></form>
	<form action="" method="post" style="margin:0px; padding:0px;" id="delete2Video"></form>
<!-- END CONFIG_ICP_PANEL_APPROVE_VIDEOS -->
<!-- BEGIN CONFIG_ICP_PANEL_APPROVE_VIDEOS_NULL -->
	<p class="text-center">Unauthorized user.</p>
<!-- END CONFIG_ICP_PANEL_APPROVE_VIDEOS_NULL -->
