<noscript>
	<meta http-equiv="refresh" content="0; URL=../nojs.html">
</noscript>
<script>
	if(typeof index === "undefined" || index == ""){
		var url = window.location.href.split('/');
		window.location.href = url[0] + '//' + url[2];
	}
</script>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 class="h2">Rankings</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
		{RANKING_BUTTONS}
	</div>
</div>
<h1 class="h3 text-center">Clan Hall Info</h1>
<div class="table-responsive">
	<table class="table table-striped table-sm">
		<thead>
			<tr align="center">
				<th>Clan Hall</th>
				<th>Loc</th>
				<th>Owner</th>
				<th>Allyance</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN BLOCK_RANK_CLAN_HALL -->
				<tr>
					<td valign="middle" align="center">
						{RANK_CLAN_HALL_NAME}
					</td>
					<td valign="middle" align="center">
						{RANK_CLAN_HALL_LOC}
					</td>
					<td valign="middle" align="center">
						{RANK_CLAN_HALL_OWNER_CREST_CLAN}{RANK_CLAN_HALL_OWNER_CLAN}
					</td>
					<td valign="middle" align="center">
						{RANK_CLAN_HALL_OWNER_ALLYANCE}
					</td>
				</tr>
			<!-- END BLOCK_RANK_CLAN_HALL -->
		</tbody>
	</table>
</div>
