<noscript>
	<meta http-equiv="refresh" content="0; URL=../nojs.html">
</noscript>
<script>
	if(typeof index === "undefined" || index == ""){
		var url = window.location.href.split('/');
		window.location.href = url[0] + '//' + url[2];
	}
</script>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 class="h2">Contact us</h1>
</div>
<h3 class="text-center m-4">These are our means of contact!</h3>
<div class="row">
	<div class="col-sm-3" style="width:324px;">
		<!-- BEGIN BLOCK_FACEBOOK -->
			<div class="card mb-3" style="width:302px;height:170px;">
				<div class="card-header">
					Facebook
				</div>
				<div class="card-body text-center p-0">
					<iframe src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2F{FACEBOOK}&amp;width=300&amp;height=216&amp;colorscheme=light&amp;show_faces=true&amp;header=false&amp;stream=false&amp;show_border=false" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
				</div>
			</div>
		<!-- END BLOCK_FACEBOOK -->
		<!-- BEGIN BLOCK_INSTAGRAM -->
			<div class="card mb-3" style="width:302px;height:170px;">
				<div class="card-header">
					Instagram
				</div>
				<div class="card-body text-center p-0">
					<a href="https://instagram.com/{INSTAGRAM}" target="_blanc"><img src="images/miscs/instagram.png" style="margin-top:35px;"></a>
				</div>
			</div>
		<!-- END BLOCK_INSTAGRAM -->
		<!-- BEGIN BLOCK_YOUTUBE -->
			<div class="card mb-3" style="width:302px;height:170px;">
				<div class="card-header">
					YouTube
				</div>
				<div class="card-body text-center p-0">
					<div style="margin-top:40px;">
						<script src="https://apis.google.com/js/platform.js"></script>
						<div class="g-ytsubscribe" data-channel="{YOUTUBE}" data-layout="full" data-count="default"></div>
					</div>
				</div>
			</div>
		<!-- END BLOCK_YOUTUBE -->
	</div>
	<div class="col">
		<div class="row">
			<!-- BEGIN BLOCK_STAFF -->
				<div class="col-sm-12">
					<div class="card mb-3">
						<div class="card-body pb-0">
							<div class="row">
								<div class="col text-center me-3 mb-3" style="max-width:100px;">
									<image width="100" height="100" class="news-profile" src="images/profiles/{STAFF_IMG}" /><br>
									{CONFIG_GM_PROFILE_OFFICE}
									<div class="news-author" style="width:100px">{STAFF_NAME}</div>
								</div>
								<div class="col">
									<p style="margin-bottom:3px;"><strong>{SITE_NAME} Staff member</strong></p>
									<div class="input-group w-100 mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="gmname">Name</span>
										</div>
										<span class="form-control text-start" style="overflow:hidden; height:38px;">{STAFF_NAME}</span>
									</div>
									<div class="input-group w-100 mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="gmemail">Email</span>
										</div>
										<span class="form-control text-start" style="overflow:hidden; height:38px;">{STAFF_EMAIL}</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			<!-- END BLOCK_STAFF -->
		</div>
	</div>
	<div class="col-sm-3" style="width:324px;">
		<!-- BEGIN BLOCK_DISCORD -->
			<div class="card mb-3" style="width:302px;height:540px;">
				<div class="card-header">
					Discord
				</div>
				<div class="card-body text-center p-0">
					<iframe src="https://discord.com/widget?id={DISCORD}&theme=dark" width="300" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
				</div>
			</div>
		<!-- END BLOCK_DISCORD -->
	</div>
</div>
