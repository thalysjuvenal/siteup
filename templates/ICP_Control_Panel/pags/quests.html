<noscript>
	<meta http-equiv="refresh" content="0; URL=../nojs.html">
</noscript>
<script>
	if(typeof index === "undefined" || index == ""){
		var url = window.location.href.split('/');
		window.location.href = url[0] + '//' + url[2];
	}
</script>
<form action="" method="post">
	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3 border-bottom">
		<h1 class="h2">Quests</h1>
		<small class="text-muted">Showing {PANEL_QUEST_OWNER_NAME} quests</small>
	</div>
	<div class="row">
		<div class="col">
			<div class="card mb-3">
				<div class="card-header text-center">
					Quests list
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-sm mb-0">
							<thead>
								<tr align="center">
									<th>Name</th>
									<th style="width:40px;">Stage</th>
								</tr>
							</thead>
							<tbody>
								<!-- BEGIN BLOCK_ICP_PANEL_QUESTS -->
									<tr align="center">
										<td valign="middle">{PANEL_QUEST_NAME}</td>
										<td valign="middle" style="width:40px;">{PANEL_QUEST_STAGE}</td>
									</tr>
								<!-- END BLOCK_ICP_PANEL_QUESTS -->
								<!-- BEGIN BLOCK_ICP_PANEL_QUESTS_NULL -->
									<tr>
										<td valign="middle" colspan="2">No quests found.</td>
									</tr>
								<!-- END BLOCK_ICP_PANEL_QUESTS_NULL -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
