	</div>

			<div class="card mb-3">
				<div class="card-header text-center">
					Skills list

				<div class="card-body">
					<div class="table-responsive">

									<!-- END BLOCK_ICP_PANEL_SKILLS -->

							</table>

							<table class="table table-striped table-sm mb-0 w-100">
								<thead>
									<tr>
										<th style="width:40px;">Img</th>

									</tr>
								</thead>
								<tbody>
									<tr>

							</table>

					</div>
				</div>
			</div>
		</div>
	</div>
</form>
