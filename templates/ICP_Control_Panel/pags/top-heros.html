<noscript>
	<meta http-equiv="refresh" content="0; URL=../nojs.html">
</noscript>
<script>
	if(typeof index === "undefined" || index == ""){
		var url = window.location.href.split('/');
		window.location.href = url[0] + '//' + url[2];
	}
</script>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 class="h2">Rankings</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
		{RANKING_BUTTONS}
	</div>
</div>
<h1 class="h3 text-center">Top Heroes</h1>
<div class="table-responsive">
	<table class="table table-striped table-sm">
		<thead>
			<tr align="center">
				<th>#</th>
				<th>Name</th>
				<th>Clan</th>
				<th>Ally</th>
				<th>Class</th>
				<th>Count</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN BLOCK_RANK_TOP_HEROS -->
				<tr>
					<td valign="middle" align="center">
						{RANK_HERO_POS}
					</td>
					<td valign="middle" align="center">
						{RANK_HERO_NAME}
					</td>
					<td valign="middle" align="center">
						{RANK_HERO_CREST_CLAN}{RANK_HERO_CLAN}
					</td>
					<td valign="middle" align="center">
						{RANK_HERO_ALLYANCE}
					</td>
					<td valign="middle" align="center">
						{RANK_HERO_CLASS}
					</td>
					<td valign="middle" align="center">
						{RANK_HERO_COUNT}x
					</td>
				</tr>
			<!-- END BLOCK_RANK_TOP_HEROS -->
		</tbody>
	</table>
</div>
